# Ansible managed

beacon-metrics-gazer:
  image:
    repository: dapplion/beacon-metrics-gazer
    tag: v0.1.3
  fullnameOverride: beacon-metrics-gazer
  resources:
    requests:
      cpu: 68m
      memory: 128Mi
    limits:
      cpu: 128m
      memory: 256Mi

  serviceMonitor:
    enabled: true
    labels:
      vmagent: common
      network: "whisk-testnet-0"

  customCommand:
    - /beacon-metrics-gazer
    - http://lodestar-nethermind-001:5052
    - --ranges-file
    - /custom-config/ranges.yaml
    - --port
    - "8080"
    - --address
    - "0.0.0.0"

  extraVolumes:
    - name: custom-config
      emptyDir: {}
  extraVolumeMounts:
    - name: custom-config
      mountPath: "/custom-config"

  initContainers:
  - name: init-config
    image: alpine:latest
    imagePullPolicy: IfNotPresent
    securityContext:
      runAsNonRoot: false
      runAsUser: 0
    command:
      - sh
      - -ace
      - >
        apk update && apk add curl yq;
        curl -s https://config.whisk-testnet-0.ethpandaops.io/api/v1/nodes/validator-ranges | yq '.ranges' -P > /custom-config/ranges.yaml;
        echo "====== init done ======";
        cat /custom-config/ranges.yaml;
    volumeMounts:
      - name: custom-config
        mountPath: "/custom-config"
